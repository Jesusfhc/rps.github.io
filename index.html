<!DOCTYPE html>
<html>
  <head>


    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="/RPS/style.css">

  </head>


  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
      playGame('Rock');
    " class="move-button">
      <img class="move-icon" src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png">
    </button>

    <button onclick="
      playGame('Paper');
    " class="move-button">
      <img class="move-icon" src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png">
    </button>

    <button onclick="
      playGame('Scissors');
    " class="move-button">
      <img class="move-icon" src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png">
    </button>

    <p class="result js-result"></p>
    <p class="js-moves-chosen">

    </p>

    <p class="score js-score"></p>


    <button class="reset-score-button reset-button" onclick="
      resetScore();
    ">
      Reset Score
    </button>

    <script src="/RPS/main.js" ></script>

  </body>
</html>
